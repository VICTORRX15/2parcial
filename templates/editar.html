<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #3498db;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, select {
            margin: 10px 0;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Producto</h1>
        <form action="/agregar" method="POST">
            <input type="hidden" name="producto_id" value="{{ producto.id }}">
            
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" name="nombre" value="{{ producto.nombre }}" required>

            <label for="cantidad">Cantidad:</label>
            <input type="number" name="cantidad" value="{{ producto.cantidad }}" min="1" required>

            <label for="precio">Precio (por unidad):</label>
            <input type="number" step="0.01" name="precio" value="{{ producto.precio }}" required>

            <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
            <input type="date" name="fecha_vencimiento" value="{{ producto.fecha_vencimiento }}" required>

            <label for="categoria">Categor√≠a:</label>
            <select name="categoria" required>
                <option value="Bebidas" {% if producto.categoria == 'Bebidas' %}selected{% endif %}>Bebidas</option>
                <option value="Alimentos" {% if producto.categoria == 'Alimentos' %}selected{% endif %}>Alimentos</option>
                <option value="Limpieza" {% if producto.categoria == 'Limpieza' %}selected{% endif %}>Limpieza</option>
                <option value="Hogar" {% if producto.categoria == 'Hogar' %}selected{% endif %}>Hogar</option>
            </select>

            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
